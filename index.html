<!DOCTYPE html>
<html>
<head>
  <title>Player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="fonts/font-awesome.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="vp-player">
    <div class="js-video-container vp-video-container"></div>
    <div class="vp-controls">
      <button class="vp-btn vp-play-btn js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="vp-btn vp-play-btn js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="vp-btn vp-volume-btn js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="vp-btn vp-volume-btn js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <div class="roboto-text vp-current-time">
        <span class="js-current-time"></span>
      </div>
      <div class="vp-progress js-progress">
        <div class="js-progress-slider vp-progress-bar">
          <div class="vp-marker"></div>
        </div>
      </div>
      <div class="roboto-text vp-duration-time">
        <span class="js-duration"></span>
      </div>
      <button class="vp-btn js-fullscreen-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
