<!DOCTYPE html>
<html>
<head>
  <title>Player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style>
    .vp-player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
    }
    .vp-video-container {
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }
    .vp-controls {
      background-color: black;
    }
    .vp-btn {
      width: 30px;
      height: 30px;
      border-style: none;
      background-color: transparent;
      cursor: pointer;
      color: white;
      font-size: 15pt;
    }
  </style>
</head>
<body>
  <div id="player" class="vp-player">
    <div class="js-video-container vp-video-container"></div>
    <div class="vp-controls">
      <button class="vp-btn js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="vp-btn js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="vp-btn js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="vp-btn js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
