<!DOCTYPE html>
<html>
<head>
  <title>Player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="fonts/font-awesome.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="logo.svg">
</head>
<body>
  <div id="player" class="vp-player">
    <div class="js-video-container vp-video-container"></div>
    <div class="vp-controls">
      <button class="vp-btn js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="vp-btn js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="vp-btn js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="vp-btn js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="vp-spacer"></div>
      <button class="vp-btn js-fullscreen-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
